img_size : 224
padding : True
weights : /u01/Intern/chinhdv/code/M_classification_torch/runs_m/last.pt
continue_training : True
epochs: 500
batch_size : 128
save_best: True
device : cuda:0
patience : 300    # For Early-Stopping
save_dir : /u01/Intern/chinhdv/code/M_classification_torch/result/runs_4  # save checkpoint

visualize: True

hyp:   #hyper parameters
  lr0: 0.01  # initial learning rate (SGD=1E-2, Adam=1E-3)
  lrf: 0.2 # final OneCycleLR learning rate (lr0 * lrf)
  momentum: 0.937  # SGD momentum/Adam beta1
  weight_decay: 0.0005  # optimizer weight decay 5e-4
  warmup_epochs: 3.0  # warmup epochs (fractions ok)    bias lr falls from 0.1 to lr0, all other lrs rise from 0.0 to lr0
  warmup_momentum: 0.8  # warmup initial momentum
  warmup_bias_lr: 0.1  # warmup initial bias lr


#augment params

hsv : 
  hgain : 0.5
  sgain : 0.5
  vgain : 0.5


# geometric augmentation

fliplr: 0.5
rotate: 
  angle : 45, #(degree)
  mode : reflect, # or constant
  border_constant: [255,255,255]

ShearX : 3 
ShearY : 4
TranslateX : 2
TranslateY : 2
Sharpness : 

# photometric augmentation

hist_equalize : True
invert : False                # return 255 - image
mix_up_gray_scale : True      # convert img to grayscale and mixup with original image.
adjust_brightness : 0.5,1.5   # mixup with white img
solarize :               # For each pixel in the image, select the pixel.
  Threshold : 255        #If the value is less than the threshold.Otherwise, subtract 255 from the pixel.
posterize:                  # shift right bit values and left shift ( equivalent clip value ) it so strong augment
  bits : 4                    #in range(0,8) , 4 is no-augment
contrast : True               # mixup original image with a mean pixel-value image.     

